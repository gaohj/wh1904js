<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双色球</title>
    <style>
       span{
           width: 40px;
           height: 40px;
           line-height: 40px;
           background: red;
           border-radius: 50%; 
           /* 圆角 */
           color: white;
           font-size: 25px;
           float: left;
           margin: 5px;
           text-align: center;
           opacity: 0.7; 
           /* 透明度 0-1之间小数 0 完全透明 1 完全不透明 */
       }

       #box>span:nth-child(7){
           background: blue;
       }
    </style>
</head>
<body>
    <div id="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
    </div>
    <script src="ball.js"></script>
</body>
</html>
