<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建节点</title>
</head>
<body>  
    <p>kangbazi</p>
    <script>
        var p = document.getElementsByTagName('p');
        // alert(p[0].innerHTML);
        // alert(p[0].childNodes[0].nodeValue);
        var span = document.createElement('span');
        p[0].appendChild(span);
        var text = document.createTextNode('昨天很爱你，今天不爱了，睡醒了发现最爱的还是你');
        span.appendChild(text);
        
        var text1 = document.createTextNode("落叶归根,我归你");

        var p1 = document.createElement('p');
        p1.appendChild(text1);
        p[0].parentNode.insertBefore(p1,p[0]);

        var p2 = p1.cloneNode(true); //不加true 只克隆标签  不克隆 文本  加上true  除了克隆标签 还克隆文本
        p[0].parentNode.insertBefore(p2,p[0]);


        
    </script>
    
</body>
</html>
