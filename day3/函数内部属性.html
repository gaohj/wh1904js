        // function pandas(num){
        //     if(num<=1){
        //         return 1;

        //         return panda(num-1)*num; //这个名字 随着 方法的更改而更改 
        //         //如果方法名改这里必须改 麻烦  
        //     }
        // }
        function kangbazi1(num){
            if(num<1){
                return 1;
            }else{
                return arguments.callee(num-1)*num;
            }
        }


        console.log(kangbazi1(5));//120 
        //5*panda(4)
        //5*4*panda(3)
        //5*4*3*panda(2)

    </script>
