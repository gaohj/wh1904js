<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本包装类型</title>
</head>
<body>
    <script>
        var box = '甲流虽然是流感但是大可不必慌张';
        // alert(box.length);
        // alert(box.substring(2));
        box.name = 'haha';
        box.eat = function(){
            alert('kangbazi');
        }
        alert(box.name);
        box.eat();

        var test = {
            'username':'kangbazi',
            'eat':function(){
                alert('吃鸡');
            }
        }
        
        alert(test.username);
        test.eat();
    
    </script>
</body>
</html>
