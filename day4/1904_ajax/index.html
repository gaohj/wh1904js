<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ajax</title>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				var btn = 	document.getElementsByClassName('box');
				btn[0].onclick = function(){
					ajax('aa.txt',function(str){
						//服务器返回的数据通过str传递过来
						var arr = str;
						alert(arr);
						arr = arr.split(',')
						alert(arr[0])
					})
				}
			}
		</script>
		<div class="box">
			<input type="button" name="read" id="read" value="读取" />
		</div>
	</body>
</html>
