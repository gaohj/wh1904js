<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					//类似于css中的 层级选择器 "body内部所有的div元素
					$("body div").css('background','deeppink')
				});
				
				$("#btn2").click(function(){
					//类似于css中的子类选择器   
					$('body > div').css('background','green')
				});
				
				$("#btn3").click(function(){
					$('.one + div').css('background','greenyellow');
				});
				
				$("#btn4").click(function(){
					$('.two ~ div ').css('background','orange');
				});
			});
			
		</script>
	</head>
	<body>
		<input type="button" value="body内部所有的div元素" id="btn1"/>
		<input type="button" value="body内部子元素是div的" id="btn2"/>
		<input type="button" value="class为one的下一个div元素" id="btn3"/>
		<input type="button" value="class为two的所有div的兄弟元素" id="btn4"/>
		<br />
		<hr />
		<div id="one" class="one">
			id为one class 为one 的元素
			<div class="two">
				class 为two 的元素
			</div>
			<div class="two" title="kangbazi">
				class 为two 的元素 title 为kangbazi的元素
			</div>
			
		</div>
		
		<div class="one">
			class 为one 的元素
			<div class="two">
				class 为two 的元素
			</div>
			<div class="two">
				class 为two 的元素 
			</div>
		</div>
		
		<div class="one">
			class 为one 的元素
			<div class="two">
				class 为two 的元素
			</div>
			<div class="two">
				class 为two 的元素 
			</div>
		</div>
		<span>
			你想一夜暴富么,你想身价过亿,你想财务自由么 
			<div class="three">
				span下面 class为three的元素
			</div>
		</span>
		<span>
			如果你想,那么嫁给我 带你上车  
		</span>
	</body>
</html>
