<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					$('#one').css('background','pink');
				});
				$("#btn2").click(function(){
					$('.two').css('background','green');
				});
				$("#btn3").click(function(){
					$('div').css('background','orange');
				});
				$("#btn4").click(function(){
					$('span>.three').css('background','blueviolet');
				});
				$("#btn5").click(function(){
					$('*').css('background','yellow');
				});
				
				$("#btn6").click(function(){
					$('span,.two').css('background','darkgoldenrod');
				});
			})
		</script>
	</head>
	<body>
		<input type="button" value="选中id为one的元素" id="btn1"/>
		<input type="button" value="选中class为two的元素" id="btn2"/>
		<input type="button" value="选中所有标签为DIV元素" id="btn3"/>
		<input type="button" value="选中span元素中class为three元素" id="btn4"/>
		<input type="button" value="选中所有元素" id="btn5"/>
		<input type="button" value="选中span元素及class为two的元素" id="btn6"/>
		<br />
		<hr />
		<div id="one" class="one">
			id为one class 为one 的元素
			<div class="two">
				class 为two 的元素
			</div>
			<div class="two" title="kangbazi">
				class 为two 的元素 title 为kangbazi的元素
			</div>
			
		</div>
		
		<div class="one">
			class 为one 的元素
			<div class="two">
				class 为two 的元素
			</div>
			<div class="two">
				class 为two 的元素 
			</div>
		</div>
		
		<div class="one">
			class 为one 的元素
			<div class="two">
				class 为two 的元素
			</div>
			<div class="two">
				class 为two 的元素 
			</div>
		</div>
		<span>
			你想一夜暴富么,你想身价过亿,你想财务自由么 
			<div class="three">
				span下面 class为three的元素
			</div>
		</span>
		如果你想,那么嫁给我 带你上车  
	</body>
</html>
