<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模糊查询</title>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script>
			$(function(){
				$("#test").keyup(function(){
					var key = $(this).val();
					$('ul > li').hide();
					if(key == ''){
						$('ul > li').show();
					}else{
						$('ul>li:contains('+key+')').show();
					}
				})
			});
		</script>
	</head>
	<body>
		<input type="text" id="test" placeholder="请输入要查找的关键词" width="100" height="20"/>
		<div>
			<ul>
				<li>乒乓球</li>
				<li>排球</li>
				<li>羽毛球</li>
				<li>篮球</li>
			</ul>
		</div>
	</body>
</html>
